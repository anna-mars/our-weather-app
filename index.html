<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
  <title>Homework week5 Anna</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href=src/styles.css>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1>WEATHER FORECAST</h1>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="Enter a city" autofocus="on" class="form-control shadow-sm"
              id="city-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success shadow-sm w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="current-weather">
        <h2 id="city">
          <!--Stalowa Wola-->
        </h2>
        <ul>
          <li id="current-day">
            <!--Sunday, 13:57-->
          </li>
          <li id="date">
            <!--15/11/2020-->
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny" class="sunny-logo
                    float-left">
                <span class="temperature" id="temperature">
                </span>
                <span class="units">
                  <a id="celsius-link">°C
                  </a>
                  <!--|
                 <a href="#" id="fahrenheit-link">°F</a>
                  -->
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Sky:
                <span id="sky"></span>
              </li>
              <li>
                Humidity:
                <span id="humidity"></span>%
              </li>
              <li>
                Wind:
                <span id="wind"></span>km/h
              </li>
            </ul>
            </ul>
          </div>
        </div>
      </div>
      <div class="week-forecast">
        <div class="row">
          <div class="col-2">
            <span class="sunday">
              <p>
                Sun 01/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny" width="35">
              </p>
              <p>14°C
              </p>
            </span>
          </div>
          <div class="col-2">
            <span class="monday">
              <p>
                Mon 02/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="rainy" width="35">
              </p>
              <p>
                8°C
              </p>
            </span>
          </div>
          <div class="col-2">
            <span class="tuesday">
              <p>
                Tue 03/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="rainy" width="35">
              </p>
              <p>
                7°C
              </p>
            </span>
          </div>
          <div class="col-2">
            <span class="wednesday">
              <p>
                Wed 04/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy" width="35">
              </p>
              <p>
                8°C
              </p>
            </span>
          </div>
          <div class="col-2">
            <span class="thursday">
              <p>
                Thu 05/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny" width="35">
              </p>
              <p>
                14°C
              </p>
            </span>
          </div>
          <div class="col-2">
            <span class="friday">
              <p>
                Fri 06/11
              </p>
              <p>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy" width="35">
              </p>
              <p>
                10°C
              </p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <a href="https://github.com/anna-mars/our-weather-app" target="_blank" class="open-source">Open-source code
  </a>
</body>

</html>
